name: Perueiro Platform + App CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} 
  cancel-in-progress: true # Define se outros workflows em andamento s√£o cancelados ou n√£o

jobs:
  # -----------------------------
  # 1Ô∏è‚É£ BUILD DO APLICATIVO ANDROID
  # -----------------------------
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      # Cloudflare R2
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
      R2_PUBLIC_BASE_URL: ${{ secrets.R2_PUBLIC_BASE_URL }}
      R2_REGION: ${{ secrets.R2_REGION }}

      # Web
      NEXT_PUBLIC_R2_BASE: ${{ secrets.NEXT_PUBLIC_R2_BASE }}
      NEXT_PUBLIC_R2_BUCKET: ${{ secrets.NEXT_PUBLIC_R2_BUCKET }}

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      # -------------------------
      # ANDROID BUILD
      # -------------------------
      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: ü§ñ Build Android APK (Release)
        working-directory: /home/runner/work/PerueiroApp
        run: |
          chmod +x ./build_release.sh
          ./build_release.sh

      - name: üì¶ Detect APK and version
        id: apk
        run: |
          APK_PATH=$(ls PerueiroApp/app/build/outputs/apk/release/*.apk | head -n 1)
          APK_NAME=$(basename "$APK_PATH")

          VERSION=$(echo "$APK_NAME" | sed -E 's/perueiros-release-(.*)\.apk/\1/')

          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ‚òÅÔ∏è Upload APK to Cloudflare R2
        run: |
          npm install -g aws-cli

          aws configure set aws_access_key_id $R2_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $R2_SECRET_ACCESS_KEY
          aws configure set default.region $R2_REGION

          aws s3 cp \
            "${{ steps.apk.outputs.apk_path }}" \
            "s3://${R2_BUCKET_NAME}/app-android/${{ steps.apk.outputs.apk_name }}" \
            --endpoint-url "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com"

      - name: üìù Update latest.json
        run: |
          cat <<EOF > latest.json
          {
            "version": "${{ steps.apk.outputs.version }}",
            "url": "${R2_PUBLIC_BASE_URL}/${R2_BUCKET_NAME}/app-android/${{ steps.apk.outputs.apk_name }}"
          }
          EOF

          aws s3 cp \
            latest.json \
            "s3://${R2_BUCKET_NAME}/app-android/latest.json" \
            --endpoint-url "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com"

      # -------------------------
      # WEB BUILD + DEPLOY
      # -------------------------
      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build Web
        run: npm run build

      - name: üöÄ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_WATER_08508BA0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"
          output_location: ".next"
