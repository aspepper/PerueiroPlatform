name: Perueiro Platform + App CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} 
  cancel-in-progress: true # Define se outros workflows em andamento são cancelados ou não

jobs:
  # -----------------------------
  # 1️⃣ BUILD DO APLICATIVO ANDROID
  # -----------------------------
  build_android_app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew
        working-directory: PerueiroApp

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: PerueiroApp

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: perueiro-app-debug
          path: PerueiroApp/app/build/outputs/apk/debug/app-debug.apk

  # -----------------------------
  # 2️⃣ BUILD + DEPLOY DA PLATAFORMA
  # -----------------------------
  build_and_deploy_web:
    needs: build_android_app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js
        run: npm run build

      - name: Download Android App Artifact
        uses: actions/download-artifact@v4
        with:
          name: perueiro-app-debug
          path: public/downloads

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_WATER_08508BA0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: ".next"
