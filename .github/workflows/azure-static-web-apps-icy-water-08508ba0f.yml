name: Perueiro Platform + App CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} 
  cancel-in-progress: true # Define se outros workflows em andamento são cancelados ou não

jobs:
  # -----------------------------
  # 1️⃣ BUILD DO APLICATIVO ANDROID
  # -----------------------------
  build_android_app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build APK
        working-directory: PerueiroApp
        run: ./gradlew assembleRelease

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep versionName app/build.gradle.kts | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv PerueiroApp/app/build/outputs/apk/release/app-release.apk \
             perueiros-release-${{ steps.version.outputs.version }}.apk

      - name: Upload APK to R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.R2_API_TOKEN }}
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        run: |
          wrangler r2 object put \
            perueiros/app-android/perueiros-release-${{ steps.version.outputs.version }}.apk \
            --file=perueiros-release-${{ steps.version.outputs.version }}.apk

      - name: Upload latest.json
        run: |
          cat <<EOF > latest.json
          {
            "version": "${{ steps.version.outputs.version }}",
            "file": "perueiros-release-${{ steps.version.outputs.version }}.apk",
            "url": "${{ secrets.R2_PUBLIC_BASE_URL }}/perueiros/app-android/perueiros-release-${{ steps.version.outputs.version }}.apk"
          }
          EOF

          wrangler r2 object put \
            perueiros/app-android/latest.json \
            --file=latest.json

  # -----------------------------
  # 2️⃣ BUILD + DEPLOY DA PLATAFORMA
  # -----------------------------
  build_and_deploy_web:
    needs: build_android_app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js
        run: npm run build

      - name: Download Android App Artifact
        uses: actions/download-artifact@v4
        with:
          name: perueiro-app-debug
          path: public/downloads

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_WATER_08508BA0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: ".next"
